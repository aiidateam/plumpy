        </g>

        <!-- to finished -->
        <line x1="321" x2="355" y1="125" y2="125" stroke-width="2" stroke="#443c3d" stroke-dasharray="2,1" />
        <line x1="355" x2="355" y1="125" y2="75" stroke-width="2" stroke="#443c3d" stroke-dasharray="2,1"
            marker-end="url(#arrow)" />

        <!-- to running -->
        <line x1="235" x2="235" y1="100" y2="75" stroke-width="2" stroke="#443c3d" stroke-dasharray="2,1"
