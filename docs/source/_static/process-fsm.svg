        <g transform="translate(75,120)">
            <rect fill="#cc0000" x="2" y="25" rx="3" ry="3" width="90" height="50" />
            <text x="17" y="55" font-size="14" stroke="none" fill="#f5f3e7" font-weight="900">KILLED
            </text>
        </g>

        <g transform="translate(225,150)">
            <rect fill="#cc0000" x="2" y="25" rx="3" ry="3" width="100" height="50" />
            <text x="11" y="55" font-size="14" stroke="none" fill="#f5f3e7" font-weight="900">EXCEPTED
