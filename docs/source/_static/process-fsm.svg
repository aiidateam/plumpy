<svg version="1.1" viewBox="0 0 400 400">

    <defs>
        <marker id="arrow" markerWidth="4" markerHeight="10" viewBox="-2 -4 4 4" refX="0" refY="0"
            markerUnits="strokeWidth" orient="auto">
            <polyline points="-2,2 0,0 -2,-2" stroke="#443c3d" stroke-width="0.75px" fill="none" />
        </marker>
    </defs>

    <g class="box-group">

        <g transform="translate(4,0)">
            <rect fill="#0e00cc" x="2" y="25" rx="3" ry="3" width="90" height="50" />
            <text x="10" y="55" font-size="14" stroke="none" fill="#f5f3e7" font-weight="900">CREATED
            </text>
        </g>

        <!-- to running -->
        <line x1="95" x2="150" y1="50" y2="50" stroke-width="2" stroke="#443c3d" stroke-dasharray="2,1"
            marker-end="url(#arrow)" />

        <!-- to killed -->
        <line x1="45" x2="45" y1="75" y2="170" stroke-width="2" stroke="#443c3d" stroke-dasharray="2,1" />
        <line x1="45" x2="75" y1="170" y2="170" stroke-width="2" stroke="#443c3d" stroke-dasharray="2,1"
            marker-end="url(#arrow)" />

        <!-- to excepted -->
        <line x1="40" x2="40" y1="75" y2="210" stroke-width="2" stroke="#443c3d" stroke-dasharray="2,1" />
        <line x1="40" x2="225" y1="210" y2="210" stroke-width="2" stroke="#443c3d" stroke-dasharray="2,1"
            marker-end="url(#arrow)" />

        <g transform="translate(150,0)">
            <rect fill="#0e00cc" x="2" y="25" rx="3" ry="3" width="90" height="50" />
            <text x="10" y="55" font-size="14" stroke="none" fill="#f5f3e7" font-weight="900">RUNNING
            </text>
        </g>

        <!-- to finished -->
        <line x1="241" x2="300" y1="50" y2="50" stroke-width="2" stroke="#443c3d" stroke-dasharray="2,1"
            marker-end="url(#arrow)" />

        <!-- to waiting -->
        <line x1="215" x2="215" y1="75" y2="120" stroke-width="2" stroke="#443c3d" stroke-dasharray="2,1" />
        <line x1="215" x2="230" y1="120" y2="120" stroke-width="2" stroke="#443c3d" stroke-dasharray="2,1"
            marker-end="url(#arrow)" />

        <!-- to killed -->
        <line x1="190" x2="190" y1="75" y2="170" stroke-width="2" stroke="#443c3d" stroke-dasharray="2,1" />
        <line x1="190" x2="168" y1="170" y2="170" stroke-width="2" stroke="#443c3d" stroke-dasharray="2,1"
