        </g>

        <g transform="translate(230,75)">
            <rect fill="#cc9c00" x="2" y="25" rx="3" ry="3" width="90" height="50" />
            <text x="10" y="55" font-size="14" stroke="none" fill="#f5f3e7" font-weight="900">WAITING
